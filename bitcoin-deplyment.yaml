
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitcoin-deployment
  labels:
    app: bitcoin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bitcoin
  template:
    metadata:
      labels:
        app: bitcoin
    spec:
      containers:
        - name: bitcoin
          image: waheeb96/bitcoin-tracker
          ports:
            - containerPort: 5000

---
# bitcoin Application Service

apiVersion: v1
kind: Service
metadata:
  name: bitcoin-service
spec:
  selector:
    app: bitcoin
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP

---
# redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-database-deployment
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      volumes:
        - name: pv-storage
          persistentVolumeClaim:
            claimName: redis-pv-claim
      containers:
        - name: redis
          image: redis:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 6379
          volumeMounts:
            - mountPath: "/data"
              name: pv-storage

---
#redis Service

apiVersion: v1
kind: Service
metadata:
  name: redis-service

spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
  type: ClusterIP

---
# pv of redis
apiVersion: v1
kind: PersistentVolumeClaim

metadata:
  name: redis-pv-claim

spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
